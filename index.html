<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="musicPlayerContainer">
        <div class="title">
            <h1>Music Player</h1>
        </div>

        <div class="musicPlayer">
            <div class="imageContainer">
                <img src="./images/pixOne.jpg" alt="image" class="image">
            </div>
            <div class="songInfo">
                <h2 class="songName">Joro</h2>
                <h3 class="artistName">Wizkid</h3>
           </div>
           <div class="musicAudio">
                <audio class="music" >
                    <!-- <source src="" type="audio/mpeg"> -->
                </audio>
           </div>

           <div class="controls">
               
               <div class="previous"><i class='bx bx-skip-previous' ></i></div>
               <div class="play"><i class='bx bx-play'></i></div>
                <div class="next"><i class='bx bx-skip-next' ></i></div>
           </div>

           <a href="" class="download" download>Download</a>
    </div>
  </body>
  <script src="index.js"></script>
</html>
